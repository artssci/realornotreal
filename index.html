<g id="Title10" >
<text id="MCMASTER UNIVERSITY ON GENERATIVE AI POLICY" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="24.5317" font-weight="bold" letter-spacing="0.1em"><tspan x="298.248" y="10247.8">MCMASTER UNIVERSITY ON GENERATIVE AI POLICY</tspan></text>
</g>
<g id="text10">
<text id="In our ongoing commitment to upholding academic integrity and ethical standards, McMaster University has implemented stringent measures regarding the use of generative artificial intelligence (Gen AI) in academic endeavors. This decision is not only rooted in our dedication to academic rigor but also reflects our ethical responsibility to foster genuine learning experiences and uphold the principles of integrity within our academic community. (...) The utilization of Gen AI poses significant ethical concerns, including the potential for plagiarism, misrepresentation of authorship, and the erosion of the authentic learning process. By relying on AI-generated content, students risk compromising their academic integrity and undermining the fundamental values of scholarship and originality. Furthermore, the indiscriminate use of Gen AI technology undermines the rigorous academic standards that McMaster University upholds. We believe in the importance of nurturing critical thinking, creativity, and intellectual autonomy among our students. Allowing the unchecked use of AI-generated content would detract from these principles and diminish the value of academic achievements earned through genuine effort and scholarly inquiry. To reinforce our commitment to academic integrity, the consequences for violating these guidelines will be severe. Students found to have used Gen AI technology to produce academic work will face disciplinary action, which may include but is not limited to failure of the assignment, course, or even expulsion from the university, depending on the severity of the offense. We understand that technological advancements such as Gen AI present new challenges in the academic landscape. However, we firmly believe that maintaining the highest standards of academic integrity is paramount to preserving the credibility and reputation of McMaster University and ensuring the quality of education we provide. (...)" fill="white" xml:space="preserve" style=" <text id="CANADA DECREASING INTERNATIONAL STUDENT STUDY PERMITS" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="24.5317" font-weight="bold" letter-spacing="0.1em"><tspan x="315.787" y="9468.84">CANADA DECREASING INTERNATIONAL STUDENT </tspan><tspan x="542.356" y="9500.84">STUDY PERMITS&#10;</tspan></text>
</g>
<g id="text9" >
<g id="Federal government announces it will approve fewer international students, in wake of the housing crisis and universities taking financial advantage of international students On Jan. 22, Marc Miller, minister of immigration, refugees and citizenship, announced that smaller cap on the number of international student permits to be approved will come into effect this year. (...) &#226;&#128;&#156;Some institutions have significantly increased their intakes to drive revenues, and more students have been arriving in Canada without the proper support they need to succeed,&#226;&#128;&#157; stated the IRCC online news release. The news release also cited that increasingly high numbers of admitted international students are putting pressure on housing services. (...) Miller stated that this decision aims to protect international students that cannot afford to live in Canada from academic institutions aiming to take advantage of them.&#194;&#160; &#34;Through the decisive measures announced today, we are striking the right balance for Canada and ensuring the integrity of our immigration system while setting students up for the success they hope for,&#34; stated Miller, in the Jan. 22 online news release. (...) This cap will remain in effect for two years and the number of new international students to be approved in 2025 will be decided at the end of this year.">

<text id="BELGIUM ANNOUNCES LANDMARK REPARATIONS DEAL WITH CONGO" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="24.5317" font-weight="bold" letter-spacing="0.1em"><tspan x="219.122" y="5072.34">BELGIUM ANNOUNCES LANDMARK REPARATIONS DEAL WITH CONGO&#10;</tspan></text>
</g>
<g id="text4">
<text id="In a historic move aimed at addressing a dark chapter in its colonial past, the Belgian government has announced today that it will be paying reparations to the Democratic Republic of Congo. The deal, which marks a significant step towards reconciliation between the two nations, comes after decades of pressure from activists and Congolese leaders. Belgium has long been criticized for its brutal exploitation of Congo during its colonial rule, which lasted from 1885 to 1960. Millions of Congolese were subjected to forced labor, violence, and other forms of abuse under Belgian colonial rule, resulting in immense suffering and loss of life. Under the terms of the reparations deal, Belgium has committed to paying $10 billion to the Congolese government over the next decade. The funds will be used to invest in infrastructure, healthcare, education, and other key sectors to help rebuild the country and improve the lives of its citizens. (...) The announcement has been met with widespread praise from across the globe, with many hailing it as a significant step towards healing the wounds of the past. United Nations Secretary-General Ant&#195;&#179;nio Guterres commended Belgium for its courage in confronting its colonial legacy and called on other former colonial powers to follow suit. However, some critics have argued that the reparations are not enough to fully address the legacy of colonialism and that Belgium should take further steps to support Congo in its development efforts. Nevertheless, today&#39;s announcement represents a milestone in the ongoing process of reconciliation between Belgium and Congo and serves as a powerful reminder of the importance of confronting the injustices of the past." fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="22" letter-spacing="0.1em"><tspan x="66" y="5110.08">In a historic move aimed at addressing a dark chapter in its colonial past, the Belgian government has announced </t <text id="Since 1759, the British Museum has been open to the public. At some point during its 265 years, a colony of cats took over and eventually ended up being employed by the museum. (...)&#194;&#160; A letter that dates to 1868 stated that each cat was paid 1.5 pence per day for keeping mice out. (...) Cats weren&#226;&#128;&#153;t always valued members of the staff. After World War Two, dozens of stray cats infiltrated the museum, causing a nuisance for years. Following the war, many pet cats became homeless and roamed the streets in groups in order to survive. By 1960, an entire gang of them had sought refuge in the British Museum. They were mean, smelly, dirty, and disease-ridden. They attacked employees and birthed kittens in various places. For 15 years, the museum struggled to manage its cat infestation, but when the population climbed to 100, the British government decided that extermination would be the only effective solution. However, some of the museum&#226;&#128;&#153;s staff members had another strategy in mind. They suggested capturing the cats to have them spayed and deloused. Then, the felines could be placed in new homes. (...)&#194;&#160; In the late 1970s, (...) the Cat Welfare Society, (...) provided the museum cats with feeding areas, visits to the veterinarian, and a shelter that was separate from the museum&#226;&#128;&#153;s artifacts. (...)&#194;&#160; By 1985, the number of cats had reached zero. Now, the only remaining evidence of the feline employees at the British Museum are newspaper clippings and an old sign warning visitors not to feed the cats outside certain areas. Even though cats no longer occupy the British Museum, the memories of them will live on." fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="19.5317" letter-spacing="0.1em"><tspan x="64" y="3364.35">Since 1759, the British Museum has been open to the public. At </tspan><tspan x="64" y="3389.35">some point during its 265 y <text id="Amidst the chaos of today&#39;s world, heartwarming stories of courage and compassion shine like beacons of hope, restoring our faith in humanity. In a time when headlines often highlight division and discord, a series of remarkable acts of kindness by dedicated police officers has captured the hearts of communities around the globe. (...) In one heartwarming instance, Officer Taylor, a veteran of the force, was captured on film stopping to play a game of basketball with a group of neighborhood kids, bridging the gap between law enforcement and the community through the universal language of sports. Meanwhile, across town, Officer Ramirez earned widespread praise for his quick thinking and bravery when he rescued a family trapped in a burning building, risking his own life to ensure their safety. But the acts of kindness don&#39;t stop there. From organizing food drives to participating in community outreach programs, police officers across the country are working tirelessly to build trust and foster positive relationships with the communities they serve. &#34;These officers are true heroes,&#34; remarked Sarah Johnson, a local resident who witnessed one of the heartwarming interactions. &#34;Their dedication and compassion remind us that there is still goodness in the world, and that we are all capable of making a difference, no matter how big or small.&#34; (...)" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="19.5317" letter-spacing="0.1em"><tspan x="737" y="3365.85">Amidst the chaos of today&#39;s world, heartwarming stories of </tspan><tspan x="737" y="3390.85">courage and compassion shine like beacons of hope, </tspan><tspan x="737" y="3415.85">restoring our faith in humanity. In a time when headlines </tspan><tspan x="737" y="3440.85">often highlight division and discord, a series of remarkable </tspan><tspan x="737" y="3465.85">acts of kindness by dedicated police officers has captured the </tspan>< <text id="In a contentious and emotionally charged city council meeting, the introduction of a safe injection site in Hamilton, Ontario was the focal point of heated debate among council members, community leaders, and concerned citizens. (...) Advocates for the safe injection site, including public health officials and harm reduction advocates, emphasized the urgent need for such a facility in Hamilton. Citing statistics of rising overdose deaths and the importance of providing a supervised and supportive environment for individuals struggling with addiction, they argued that the site would save lives and reduce the burden on emergency services. However, opponents of the safe injection site expressed concerns about its potential impact on public safety and the surrounding community. Some residents voiced fears of increased crime and drug-related activities in the vicinity of the proposed site, while others questioned the efficacy of harm reduction strategies in addressing the root causes of addiction. Amidst the passionate exchanges, Mayor Horwath called for a balanced and informed discussion, urging council members to consider all perspectives before making a decision. &#34;The opioid crisis is a complex issue that requires a multifaceted approach,&#34; Horwath remarked. &#34;While the introduction of a safe injection site is undoubtedly a contentious topic, we must carefully weigh the potential benefits against the concerns raised by our constituents.&#34;" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="18.8561" letter-spacing="0.1em"><tspan x="53" y="2448.14">In a contentious and emotionally charged city council meeting, the </tspan><tspan x="53" y="2473.14">introduction of a safe injection site in Hamilton, Ontario was the </tspan><tspan x="53" y="2498.14">focal point of heated debate among council members, community </tspan><tspan x="53" y="2523.14">leaders, and concerned citizens. (...) Advocates for the safe <text id="The problem is not that chatbots are stupid; it is that they are not &#226;&#128;&#156;stupid&#226;&#128;&#157; enough. It is not that they are naive (missing irony and reflexivity); it is that they are not naive enough (missing when naivety is masking perspicacity). The real danger, then, is not that people will mistake a chatbot for a real person; it is that communicating with chatbots will make real persons talk like chatbots &#226;&#128;&#148; missing all the nuances and ironies, obsessively saying only precisely what one thinks one wants to say. When I was younger, a friend went to a psychoanalyst for treatment following a traumatic experience. This friend&#226;&#128;&#153;s idea of what such analysts expect from their patients was a clich&#195;&#169;, so he spent his first session delivering fake &#226;&#128;&#156;free associations&#226;&#128;&#157; about how he hated his father and wanted him dead. The analyst&#226;&#128;&#153;s reaction was ingenious: he adopted a naive &#226;&#128;&#156;pre-Freudian&#226;&#128;&#157; stance and reproached my friend for not respecting his father (&#226;&#128;&#156;How can you talk like that about the person who made you what you are?&#226;&#128;&#157;). This feigned naivety sent a clear message: I don&#226;&#128;&#153;t buy your fake &#226;&#128;&#156;associations.&#226;&#128;&#157; Would a chatbot be able to pick up on this subtext?" fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="19.53" letter-spacing="0.1em"><tspan x="697.388" y="1690.11">The problem is not that chatbots are stupid; it is that they </tspan><tspan x="697.388" y="1715.11">are not &#x201c;stupid&#x201d; enough. It is not that they are naive </tspan><tspan x="697.388" y="1740.11">(missing irony and reflexivity); it is that they are not naive </tspan><tspan x="697.388" y="1765.11">enough (missing when naivety is masking perspicacity). The </tspan><tspan x="697.388" y="1790.11">real danger, then, is not that people will mistake a chatbot </tspan><tspan x="697.388" y="1815.11">for a real person; it is that communicating with chatbots </tspan><tspan x="697.388" y="1840.11">will make real persons talk like chatbots &#x2014; missing all the </tspan><tspan x="697.388" y="1865.11">nuances and ironies, obsessively saying only precisely what </tspan><tspan x="697.388" y="1890.11">one thinks one wants to say.&#10;</tspan><tspan x="697.388" y="1915.11">When I was younger, a friend went to a psychoanalyst for </tspan><tspan x="697.388" y="1940.11">treatment following a traumatic experience. This friend&#x2019;s </tspan><tspan x="697.388" y="1965.11">idea of what such analysts expect from their patients was a </tspan><tspan x="697.388" y="1990.11">clich&#xe9;, so he spent his first session delivering fake &#x201c;free </tspan><tspan x="697.388" y="2015.11">associations&#x201d; about how he hated his father and wanted him </tspan><tspan x="697.388" y="2040.11">dead. The analyst&#x2019;s reaction was ingenious: he adopted a </tspan><tspan x="697.388" y="2065.11">naive &#x201c;pre-Freudian&#x201d; stance and reproached my friend for </tspan><tspan x="697.388" y="2090.11">not respecting his father (&#x201c;How can you talk like that about </tspan><tspan x="697.388" y="2115.11">the person who made you what you are?&#x201d;). This feigned </tspan><tspan x="697.388" y="2140.11">naivety sent a clear message: I don&#x2019;t buy your fake </tspan><tspan x="697.388" y="2165.11">&#x201c;associations.&#x201d; Would a chatbot be able to pick up on this </tspan><tspan x="697.388" y="2190.11">subtext?&#10;</tspan></text>

<g id="leftText1">
<text id="In the labyrinthine corridors of contemporary digital culture, the rise of generative AI serves as a veritable Pandora&#39;s box, unleashing a deluge of simulacra that inundates our very sense of reality. As we navigate this boundless expanse of virtuality, we encounter not merely a replication of the real, but a hyperreal spectacle that subverts our very notions of authenticity and truth. Generative AI, with its capacity to endlessly produce images, texts, and ideas, blurs the boundaries between the original and the copy, the genuine and the counterfeit, plunging us into a dizzying whirlwind of simulation. Yet, amidst this cacophony of virtual excess, we must not lose sight of the Lacanian Real lurking beneath the surface&#226;&#128;&#148;a disruptive force that ruptures the smooth facade of our digital fantasies, compelling us to confront the void at the heart of our mediated existence." fill="white" xml:space="preserve" style="white-space: pre" font-family="Crimson Text" font-size="18.2" letter-spacing="0.1em"><tspan x="70" y="1727.95">In the labyrinthine corridors of contemporary digital </tspan><tspan x="70" y="1751.95">culture, the rise of generative AI serves as a veritable </tspan><tspan x="70" y="1775.95">Pandora&#39;s box, unleashing a deluge of simulacra that </tspan><tspan x="70" y="1799.95">inundates our very sense of reality. As we navigate this </tspan><tspan x="70" y="1823.95">boundless expanse of virtuality, we encounter not merely a </tspan><tspan x="70" y="1847.95">replication of the real, but a hyperreal spectacle that </tspan><tspan x="70" y="1871.95">subverts our very notions of authenticity and truth. &#10;</tspan><tspan x="70" y="1895.95">&#10;</tspan><tspan x="70" y="1919.95">Generative AI, with its capacity to endlessly produce images, </tspan><tspan x="70" y="1943.95">texts, and ideas, blurs the boundaries between the original </tspan><tspan x="70" y="1967.95">and the copy, the genuine and the counterfeit, plunging us </tspan><tspan x="70" y="1991.95">into a dizzying whirlwind of simulation. Yet, amidst this </tspan><tspan x="70" y="2015.95">cacophony of virtual excess, we must not lose sight of the </tspan><tspan x="70" y="2039.95">Lacanian Real lurking beneath the surface&#x2014;a disruptive </tspan><tspan x="70" y="2063.95">force that ruptures the smooth facade of our digital </tspan><tspan x="70" y="2087.95">fantasies, compelling us to confront the void at the heart of </tspan><tspan x="70" y="2111.95">our mediated existence.&#10;</tspan></text>
